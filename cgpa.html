  <style>
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }

    /* #append strong {
      font-size: 90%;
    } */

    /* Table Border and background */
    div.table {
      display: flex;
      justify-content: center;
      border: 5px solid white;
      border-radius: 50px;
      padding: 40px;
      margin: 10vh 30vh;
      /* Center the div horizontally */
      overflow: hidden;
      text-align: center;
      align-items: center;
      background-color: rgb(190, 216, 186);
      width: 70%;
    }

    /* Text Boxes CSS */
    input[type="number"] {
      width: 100%;
      padding: 9px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: large;
      border-radius: 40px;
      text-align: center;
      overflow: hidden;
    }

    table {
      border-collapse: collapse;
      /* Ensures that border-spacing works */
      border-color: rgb(190, 216, 186);
    }

    /* Button CSS */
    input[type="button"] {
      width: 150px;
      text-transform: uppercase;
      /* padding: 9px 20px; */
      border-radius: 10px;
      overflow: hidden;
      height: 40px;
      font-size: large;
      background-color: rgb(153, 238, 190);
      font-weight: 900;
      text-align: center;
    }

    /* Change Button color on hovering */
    input[type="button"]:hover {
      color: #02568a;
      border-radius: 20px;
      /* background-color: #02568a; */
    }

    option {
      text-align: center;
    }

    select {
      width: 118px;
      padding: 9px 20px;
      margin: 8px 0;
      border: 1px solid #ccc;
      height: 40px;
      font-size: large;
      border-radius: 40px;
      text-align: center;
    }

    #line,
    #append {
      border: none;
    }

    #semester {
      font-size: 80%;
      text-align: center;
      border: none;
      vertical-align: middle;
    }

    #headings {
      color: rgb(33, 33, 33);
      font-size: x-large;
      border: none;
    }

    .showdata {
      text-align: left;
      color: black;
      vertical-align: middle;
      margin: 0%;
      padding: 0%;
      font-size: 23.04px;
      /* padding-top: -10px;
      padding-bottom: 10px; */
    }
  </style>
